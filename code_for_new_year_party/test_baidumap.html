<html>
<head>
    <style>
        #map{
          width: 1000px;
          height:1000px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/jquery/jquery.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=nfeXoUbpxqp5FTKyxtcLkEiKNaAGpa8H"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript">

var map = new BMap.Map("map"); // 创建地图实例
var point = new BMap.Point(116.404, 39.915);// 创建点坐标
map.centerAndZoom(point, 15);// 初始化地图，设置中心点坐标和地图级
var myIcon = new BMap.Icon("mao.jpg", new BMap.Size(160, 100), {
                    // 指定定位位置
                    offset: new BMap.Size(100, 295),
               });
var marker = new BMap.Marker(point,{icon:myIcon});
map.addOverlay(marker);
</script>
</body>
<html>
